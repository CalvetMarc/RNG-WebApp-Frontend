name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
     
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build   #dist/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ⬇️ USA EL SECRET QUE JA TENS (el nom llarg de la teva captura)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_TREE_05C476910 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # arrel del projecte; l'Action detecta Node i fa deploy de dist
          app_location: "/"
          output_location: "dist"
          # reforç: si oryx no volgués construir, ja ho hem fet nosaltres
          skip_app_build: true
          app_build_command: "npm ci && npm run build"
