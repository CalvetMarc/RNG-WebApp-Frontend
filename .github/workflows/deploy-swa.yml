name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # La pròpia Action farà: npm install + npm run build
      - name: Build & Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_TREE_05C476910 }}
          app_location: "/"        # on tens package.json + staticwebapp.config.json
          output_location: "dist"  # on Vite deixa el bundle
          # (no posis 'action: upload' ni 'skip_app_build: true')
          repo_token: ${{ secrets.GITHUB_TOKEN }} # opcional, per previews de PR
